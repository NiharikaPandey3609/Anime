	<h1>4. Monogatari Series
<p>Monogatari Series (物語シリーズ), produced by the animation studio Shaft under the direction of Akiyuki Shinbo, is the popular anime series released in 2009. It is adapted into an anime from the novels written by Nisioisin (Nishio Ishin). The first season of Monogatari Series started as Bakemonogatari (化物語), Nisemonogatari (偽物語) and Nisemonogatari Black (偽物語 黒) in 2009-2012. Monogatari means story or tale in English, and various bizarre stories are depicted focusing on unique charachers such as the high school boy Koyomi Araragi and several heroines.<br>

Koyomi Araragi handles with lots of problems arising from apparitions called Kaii in Japanese. The apparitions (like supernatural ghost) have influence on the characters, and he saves them. There are mainly 5 seasons of the novel and 3 of them have been adapted into an anime. In an interview, the director Akiyuki Shinbo said that he would like to continue producing the rest of the seasons as long as the original novel is being published.<br>

Air Dates: from 2009<br>
Genre: Fantasy, Slice of life, Comedy<br>
Recommended for Anime Freaks<br>
