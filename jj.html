<p>The popular manga and anime franchise JoJo’s Bizarre Adventure (ジョジョの奇妙な冒険) started to be published from 1987, and the series consists of 8 parts from Phantom Blood (ファントムブラッド) to Jojolion (ジョジョリオン) so far (as of 2020). The newest anime adaption is the 5th part Golden Wind (黄金の風) which was aired in 2018-2019.

The stories focus on the mysterious adventures of the Joestar family. A main character varies by the part, but they all are the Joestar family. Unique characters and intense battle scenes are highlights of the anime.</p><br><br>

Air Dates: from 2012<br>
Genre: Adventure, Action, Fantasy<br>
Recommended for Anime Fans/Anime Freaks<br>
